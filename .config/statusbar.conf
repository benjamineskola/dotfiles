{
"vars": {
  "nagios": ["subprocess.getoutput('nagios-stat --dzen https://nagios.live/cgi-bin/nagios3')", 60],
  "temp": ["subprocess.getoutput('temp')", 60],
  "pressure": ["subprocess.getoutput('pressure')", 60],
  "cpu": ["subprocess.getoutput('cpustat')"],
  "mem": ["subprocess.getoutput('memstat')"],
  "batt": ["subprocess.getoutput('battstat')"],
  "date": ["datetime.datetime.now().strftime('%b %d %H:%M:%S')"]
},
"format": "^fg(#909090)%(temp)s %(pressure)s^fg() %(nagios)s ^fg(#909090)Cpu:^fg() %(cpu)s ^fg(#909090)Mem:^fg() %(mem)s ^fg(#909090) Batt:^fg() %(batt)s ^fg(#909090)%(date)s^fg()"
}
