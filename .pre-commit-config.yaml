repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: file-contents-sorter
        files: "^(tool-versions|fish/fish_plugins|_default-golang-pkgs|default-.*.txt|nvim/lua/config/options.lua|zsh/plugins.txt)$"
      - id: requirements-txt-fixer
      - id: sort-simple-yaml
        files: "^bundler/config$"
      - id: check-toml
  - repo: https://github.com/benjamineskola/pre-commit-hooks.git
    rev: af9758ce9c3d144b9fb589f8f35c1a52a3580efc
    hooks:
      - id: shellcheck
        exclude: "git/template/hooks/pre-commit$"
      - id: shellcheck
        name: shellcheck (zsh)
        files: "^zsh/(z|functions/).*"
        types: []
        args: ["--shell=bash"]
      - id: shfmt
        exclude: "git/template/hooks/pre-commit$"
      - id: shfmt
        name: shfmt (zsh)
        files: "^zsh/(z|functions/).*"
        types: []
      - id: vint
      - id: prettier
      - id: rome
  - repo: local
    hooks:
      - id: fish_indent
        name: fish_indent
        entry: fish_indent -w
        language: system
        types: [fish]
      - id: luacheck
        name: luacheck
        entry: luacheck
        language: system
        types: [lua]
      - id: taplo
        name: taplo
        entry: taplo fmt
        language: system
        types: [toml]
      - id: standardrb
        name: standardrb
        language: system
        files: "(Brewfile.*|\\.rb)$"
        types: []
        entry: standardrb --fix
  - repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
      - id: black
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: "v0.0.243"
    hooks:
      - id: ruff
  - repo: https://github.com/JohnnyMorganz/StyLua
    rev: v0.17.0
    hooks:
      - id: stylua-github
        args: [--config-path, stylua/stylua.toml]
