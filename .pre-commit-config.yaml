repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.2.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files
    -   id: file-contents-sorter
        files: '^(tool-versions|fish/fish_plugins|_default-golang-pkgs|default-.*.txt)$'
    -   id: requirements-txt-fixer
- repo: local
  hooks:
      - id: shellcheck
        name: shellcheck
        language: system
        entry: shellcheck
        types: [shell]
        exclude: 'git/template/hooks/pre-commit$'
      - id: shfmt
        name: shfmt
        language: system
        entry: shfmt -i 4 -p -s -d
        types: [shell]
        exclude: 'git/template/hooks/pre-commit$'
      - id: flake518
        name: flake518
        language: system
        entry: flake518
        types: [python]
      - id: vint
        name: vint
        language: system
        entry: vint -s
        types: [vim]
- repo: https://github.com/psf/black
  rev: 22.3.0
  hooks:
    - id: black

exclude: '^vim/plugged'
