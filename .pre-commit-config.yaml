repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.2.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: file-contents-sorter
        files: "^(tool-versions|fish/fish_plugins|_default-golang-pkgs|default-.*.txt)$"
      - id: requirements-txt-fixer
      - id: sort-simple-yaml
        files: "^bundler/config$"
      - id: check-toml
  - repo: https://github.com/benjamineskola/pre-commit-hooks.git
    rev: e6f507658a32156b4de20749ab6343c6ad8bb1f1
    hooks:
      - id: shellcheck
        exclude: "git/template/hooks/pre-commit$"
      - id: shfmt
        exclude: "git/template/hooks/pre-commit$"
      - id: flake518
      - id: vint
      - id: prettier
  - repo: local
    hooks:
      - id: fish_indent
        name: fish_indent
        entry: fish_indent -w
        language: system
        types: [fish]
  - repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
      - id: black

exclude: "^vim/plugged"
