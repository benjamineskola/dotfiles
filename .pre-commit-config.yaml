repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: file-contents-sorter
        files: "^(tool-versions|fish/fish_plugins|_default-golang-pkgs|default-.*.txt|nvim/lua/config/options.lua)$"
      - id: requirements-txt-fixer
      - id: sort-simple-yaml
        files: "^bundler/config$"
      - id: check-toml
  - repo: https://github.com/benjamineskola/pre-commit-hooks.git
    rev: 8898e97256c2e5248fe3feff59c5d30c816b3f6b
    hooks:
      - id: shellcheck
        exclude: "git/template/hooks/pre-commit$"
      - id: shfmt
        exclude: "git/template/hooks/pre-commit$"
      - id: flake518
      - id: vint
      - id: prettier
      - id: rome
      - id: rubocop
        files: "(Brewfile.*|\\.rb)$"
        types: []
  - repo: local
    hooks:
      - id: fish_indent
        name: fish_indent
        entry: fish_indent -w
        language: system
        types: [fish]
      - id: stylua
        name: stylua
        entry: stylua --config-path stylua/stylua.toml
        language: system
        types: [lua]
      - id: luacheck
        name: luacheck
        entry: luacheck
        language: system
        types: [lua]
      - id: taplo
        name: taplo
        entry: taplo fmt
        language: system
        types: [toml]
      - id: ansible-lint
        name: ansible-lint
        entry: ansible-lint -p --write ansible
        language: system
        files: "ansible/.*.ya?ml$"
        pass_filenames: false
  - repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
      - id: black
