window:
  dimensions:
    columns: 0
    lines: 0

  #position:
  #  x: 0
  #  y: 0

  padding:
    x: 0
    y: 0

  dynamic_padding: true

  decorations: full

  startup_mode: Fullscreen

  # Window title
  #title: Alacritty
  # Window class (Linux only):
  #class: Alacritty

  dynamic_title: true


scrolling:
  history: 100000

  multiplier: 3

  # faux_multiplier: 3

font:
  normal:
    family: IBM Plex Mono
    # style: Regular

  # bold:
  #   family: monospace
  #   style: Bold

  # italic:
  #   family: monospace
  #   style: Italic

  size: 14.0

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

  use_thin_strokes: true

draw_bold_text_with_bright_colors: false

# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # hard contrast: background = '0x1d2021'
    background: '0x282828'
    # soft contrast: background = '0x32302f'
    foreground: '0xebdbb2'

  # Normal colors
  normal:
    black:   '0x282828'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xa89984'

  # Bright colors
  bright:
    black:   '0x928374'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xebdbb2'
  indexed_colors: []

bell:
  animation: EaseOutExpo
  duration: 0
  color: "0xffffff"

background_opacity: 1.0

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'

  save_to_clipboard: false

cursor:
  style: Block

  unfocused_hollow: true

live_config_reload: true

shell:
  program: /usr/local/bin/tmux
#  args:
#    - --login

working_directory: None

enable_experimental_conpty_backend: false

alt_send_esc: true

debug:
  render_timer: false

  persistent_logging: false

  log_level: Warn

  print_events: false

  ref_test: false

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: false

  url:
    #launcher:
    #  program: xdg-open
    #  args: []

    modifiers: None

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

key_bindings:
  - { key: B, mods: Control, chars: "\x02\x02" }
  - { key: B, mods: Command, chars: "\x02" }
  - { key: T, mods: Command, chars: "\x02\x63" }
