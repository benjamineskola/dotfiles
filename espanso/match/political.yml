matches:
  # geopolitical
  - triggers: ["falkland islands", "falklands"]
    replace: "malvinas"
    word: true
    propagate_case: true
  - trigger: "new zealand"
    replace: "aotearoa"
    word: true
    propagate_case: true
  - trigger: "northern ireland"
    replace: "the north of ireland"
    word: true
  - trigger: "Northern Ireland"
    replace: "the North of Ireland"
    word: true
  - trigger: "northern irish"
    replace: "north of ireland"
    word: true
  - trigger: "Northern Irish"
    replace: "North of Ireland"
    word: true
  - triggers: ["united kingdom", "the united kingdom"]
    replace: "britain"
    word: true
    propagate_case: true
  - triggers: ["UK", "The UK", "the UK"]
    replace: "Britain"
    word: true
  - triggers: ["uk", "the uk"]
    replace: "britain"
    word: true

  # republican
  - triggers: ["prince charles", "the prince of wales"]
    replace: "charles windsor"
    word: true
    propagate_case: true
  - triggers: ["queen elizabeth", "the queen"]
    replace: "elizabeth windsor"
    word: true
    propagate_case: true
  - triggers: ["prince philip", "the duke of edinburgh"]
    replace: "philip mountbatten"
    word: true
    propagate_case: true
  - triggers: ["prince william", "the duke of cambridge"]
    replace: "william windsor"
    word: true
    propagate_case: true
  - triggers: ["prince harry"]
    replace: "harry windsor"
    word: true
    propagate_case: true
  - regex: "\\b(?i:(?P<title>(lord|lady|sir)))\\b"
    replace: "“{{title}}”"

  # social justice
  - trigger: "whitelist"
    replace: "allow list"
    propagate_case: true
  - trigger: "blacklist"
    replace: "deny list"
    propagate_case: true

  - triggers: ["pro-choice", "pro choice", "prochoice"]
    replace: "pro-abortion"
    propagate_case: true
  - triggers: ["pro-life", "pro life", "prolife"]
    replace: "anti-abortion"
    propagate_case: true
