require: standard

inherit_gem:
  standard:
    - config/base.yml

Naming/FileName:
  Exclude:
    - "**/*Brewfile*"

Layout/LineLength:
  Enabled: true
Style/TrailingCommaInArrayLiteral:
  EnforcedStyleForMultiline: consistent_comma
Style/TrailingCommaInHashLiteral:
  EnforcedStyleForMultiline: consistent_comma
